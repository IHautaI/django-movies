<!DOCTYPE html>
{% extends 'ratings/detail.html' %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

  <h1>{{genre}} Movies</h1>

  <table>
    {% for movie in movies %}
      <tr><td><a href="{% url 'ratings:movie-detail' movie_id=movie.id %}">
          {{movie.title}}</a></td></tr>
    {% endfor %}
  </table>

{% endblock %}
