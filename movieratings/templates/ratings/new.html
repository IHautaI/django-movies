<!DOCTYPE html>

{% extends "ratings/detail.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<h3>New Rating</h3>
<form method="post" action="{% url 'ratings:rate' user_id=user_id %}" class="form">
  <style> .form-control {width: 190px} </style>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button 'Rate' %}
</form>
{% endblock %}
