<!DOCTYPE html>
{% extends 'ratings/detail.html' %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

  <h1>Movies containing "{{ movie_name }}"</h1>

  <div class='well'>
    {% for movie in movies %}
      <div class='row'>
          <div class='container {% cycle 'odd' 'even' %} col-sm-4'>
            <a class='{% cycle 'odd' 'even' %}' href="{% url 'ratings:movie-detail' movie_id=movie.id %}">
            {{movie.title}}</a>
          </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
