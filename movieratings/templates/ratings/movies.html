<!DOCTYPE html>
{% extends 'ratings/detail.html' %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

  <h1>Top 20 Movies</h1>

  <ol>
    {% for movie in top_movie_list %}
      <li><a href="{% url 'ratings:movie-detail' movie_id=movie.id %}">
          {{movie.title}}</a> Average: {{ movie.rating_avg|floatformat:2 }}</li>
    {% endfor %}
  </ol>

{% endblock %}
